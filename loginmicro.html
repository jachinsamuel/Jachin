<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Logistics - Login</title>

  <!-- BOOTSTRAP 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #004c97, #007bff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 380px;
      border-radius: 15px;
      animation: fadeIn 0.8s ease;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .login-card:hover {
      border-color: #007bff;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      color: #004c97;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card p-4 shadow login-card">
    <h3 class="text-center mb-3 title">Nexus Logistics</h3>

    <form id="loginForm">

      <!-- Email -->
      <div class="mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required>
      </div>

      <!-- Password -->
      <div class="mb-1">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
      </div>

      <!-- Show password -->
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="togglePass">
        <label class="form-check-label" for="togglePass">
          Show Password
        </label>
      </div>

      <p id="loginError" class="error"></p>

      <button class="btn btn-primary w-100" type="submit">Login</button>

    </form>

    <div class="text-center mt-3">
      <small>New user? <a href="signupmicro.html" class="fw-bold text-primary">Create an account</a></small>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show/hide password
    document.getElementById("togglePass").addEventListener("change", function () {
      const pass = document.getElementById("loginPassword");
      pass.type = this.checked ? "text" : "password";
    });

    // Form validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      if (!email.includes("@") || !email.includes(".")) {
        error.textContent = "Enter a valid email address.";
        return;
      }

      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
        return;
      }

      error.textContent = "";

      alert("Login Successful!");
      window.location.href = "microproject.html";
    });
  </script>

</body>

</html>
