<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Logistics - Signup</title>

  <!-- BOOTSTRAP 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #004c97, #007bff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .signup-card {
      width: 420px;
      border-radius: 15px;
      padding: 2rem;
      animation: fadeIn 0.8s ease-in-out;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .signup-card:hover {
      border-color: #007bff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-weight: 700;
      color: #004c97;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card signup-card shadow bg-white">
    <h3 class="text-center mb-3 title">Create Your Account</h3>

    <form id="signupForm">

      <!-- Full Name -->
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Full Name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email Address" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
      </div>

      <!-- Age -->
      <div class="mb-3">
        <input type="number" id="age" class="form-control" placeholder="Age" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-1">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="togglePass">
        <label class="form-check-label" for="togglePass">Show Passwords</label>
      </div>

      <p id="signupError" class="error"></p>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>

      <div class="text-center mt-3">
        <small>Already have an account?
          <a href="loginmicro.html" class="text-primary fw-bold">Login</a>
        </small>
      </div>

    </form>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById("togglePass").addEventListener("change", function () {
      const pass1 = document.getElementById("password");
      const pass2 = document.getElementById("confirmPassword");
      const type = this.checked ? "text" : "password";
      pass1.type = type;
      pass2.type = type;
    });

    // Validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const error = document.getElementById("signupError");

      if (name.length < 3) {
        error.textContent = "Name must be at least 3 characters long.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        error.textContent = "Enter a valid email address.";
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        error.textContent = "Enter a valid 10-digit phone number.";
        return;
      }

      if (isNaN(age) || age < 13 || age > 100) {
        error.textContent = "Age must be between 13 and 100.";
        return;
      }

      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return;
      }

      error.textContent = "";

      alert("Signup Successful!");
      window.location.href = "microproject.html";
    });
  </script>

</body>

</html>
